<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variante B - Style Apple</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific overrides for Apple style (Minimalist, Visual) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #f5f5f7;
            margin: 0;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            padding: 0.8rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .nav a {
            color: #f5f5f7;
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 1rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .hero p {
            font-size: 1.5rem;
            color: #888;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .cta-container {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 980px;
            font-size: 1rem;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn-primary {
            background-color: #0071e3;
            color: white;
        }

        .btn-secondary {
            color: #2997ff;
        }

        .btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="/">ServerFlow</a>
        <a href="#">Vue d'ensemble</a>
        <a href="#">Tech Specs</a>
        <a href="/">Retour</a>
    </nav>

    <div class="hero">
        <h1>Pro. Au-delà du réel.</h1>
        <p>La puissance brute d'un serveur dédié. La simplicité d'un cloud.</p>

        <div class="cta-container">
            <a href="#" class="btn btn-primary">Acheter</a>
            <a href="#" class="btn btn-secondary">En savoir plus ></a>
        </div>
    </div>
</body>

</html>
