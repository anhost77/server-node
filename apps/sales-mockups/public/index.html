<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteur de Mockup - Espace Vente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-page">
        <h1 class="landing-title">Choisissez une interface</h1>
        <div class="variant-selector">
            <div class="variant-card">
                <span class="variant-name">Variante A</span>
                <p class="variant-desc">Inspiration OVHCloud. Design technique, informatif, orienté features et pricing grids.</p>
                <a href="/a" class="btn btn-ovh">Voir Variante A</a>
            </div>
            <div class="variant-card">
                <span class="variant-name">Variante B</span>
                <p class="variant-desc">Inspiration Apple. Design épuré, héroïque, focus sur le visuel et l'émotion.</p>
                <a href="/b" class="btn btn-apple">Voir Variante B</a>
            </div>
        </div>
    </div>
</body>
</html>
