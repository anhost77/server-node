<div id="text-resizer" class="text-resizer" aria-label="Text Size Controls">
  <div class="resizer-menu" aria-hidden="true">
    <button
      class="resizer-btn"
      data-action="decrease"
      aria-label="Decrease Text Size"
      title="Diminuer"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
    <button
      class="resizer-btn reset-btn"
      data-action="reset"
      aria-label="Reset Text Size"
      title="RÃ©initialiser"
    >
      <span class="value-display">100%</span>
    </button>
    <button
      class="resizer-btn"
      data-action="increase"
      aria-label="Increase Text Size"
      title="Agrandir"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  </div>
  <button class="resizer-toggle" aria-label="Toggle Text Size Menu" aria-expanded="false">
    <span class="icon-aa">Aa</span>
  </button>
</div>
