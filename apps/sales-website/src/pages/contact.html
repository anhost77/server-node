<!-- Contact Page -->
<section class="page-header">
    <div class="container">
        <h1 class="animate-fade-in">{{footer.company.contact}}</h1>
        <p class="animate-fade-in" style="animation-delay: 0.1s; max-width: 600px; margin: 0 auto;">
            Have a question? We'd love to hear from you.
        </p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="contact-grid reveal">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>
                    Whether you have a question about features, pricing, or anything else,
                    our team is ready to answer all your questions.
                </p>

                <div class="contact-methods">
                    <div class="contact-method">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <div>
                            <h4>Email</h4>
                            <a href="mailto:hello@serverflow.io">hello@serverflow.io</a>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h4>Discord</h4>
                            <a href="https://discord.gg/serverflow" target="_blank" rel="noopener noreferrer">Join our community</a>
                        </div>
                    </div>

                    <div class="contact-method">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231z"></path>
                            </svg>
                        </div>
                        <div>
                            <h4>Twitter / X</h4>
                            <a href="https://twitter.com/serverflow" target="_blank" rel="noopener noreferrer">@serverflow</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-wrapper">
                <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a topic</option>
                            <option value="general">General Question</option>
                            <option value="support">Technical Support</option>
                            <option value="sales">Sales Inquiry</option>
                            <option value="partnership">Partnership</option>
                            <option value="press">Press Inquiry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
