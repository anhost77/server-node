// BIND9 Local Zone Configuration - Generated by ServerFlow
// Do not edit manually - changes will be overwritten

{{#each zones}}
zone "{{ name }}" {
    type {{ type }};
    file "/etc/bind/zones/db.{{ name }}";
    {{#if allowTransfer}}
    allow-transfer { {{ allowTransfer }}; };
    {{/if}}
};

{{/each}}
{{#if reverseZone}}
zone "{{ reverseZone.name }}" {
    type master;
    file "/etc/bind/zones/db.{{ reverseZone.filename }}";
};
{{/if}}
