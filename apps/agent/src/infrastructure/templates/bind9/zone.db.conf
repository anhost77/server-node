; Zone file for {{ domain }} - Generated by ServerFlow
; Do not edit manually - changes will be overwritten

$TTL    {{ ttl | default:3600 }}
@       IN      SOA     {{ hostname }}. admin.{{ domain }}. (
                        {{ serial }}        ; Serial
                        3600                ; Refresh (1 hour)
                        1800                ; Retry (30 minutes)
                        604800              ; Expire (1 week)
                        86400 )             ; Minimum TTL (1 day)

; Name Servers
@       IN      NS      {{ hostname }}.
{{#if secondaryHostname}}
@       IN      NS      {{ secondaryHostname }}.
{{/if}}

; A Records for Name Servers
{{ nsHostname }}       IN      A       {{ serverIp }}
{{#if secondaryIp}}
{{ nsSecondaryHostname }}       IN      A       {{ secondaryIp }}
{{/if}}

; Default Records
@       IN      A       {{ serverIp }}
www     IN      A       {{ serverIp }}
